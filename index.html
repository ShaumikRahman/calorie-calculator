<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://bootswatch.com/4/sandstone/bootstrap.css">
    <title>Calorie Calculator</title>
</head>
<body>
    <nav class="navbar navbar-sm navbar-dark bg-dark">
        <a href="index.html" class="navbar-brand">
            Calorie Calculator
        </a>
    </nav>
    <div class="container my-3">
        <h1 class="text-center">
            Calorie Calculator
        </h1>
        <form method="post" id="form">
            <div class="form-row d-flex justify-content-center">
                <div class="form-group col-sm-1 text-center">
                    <label for="age">Age</label>
                    <input type="number" class="form-control" id="age" placeholder="">
                </div>
                <div class="form-group col-sm-1 my-auto">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" id="genderM" name="gender" value="male" checked>
                        <label class="form-check-label" for="genderM" >Male</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" id="genderF" name="gender" value="female">
                        <label class="form-check-label" for="genderF" >Female</label>
                    </div>
                </div>
            </div>
            <div class="form-row d-flex justify-content-center">
                <div class="form-group col-sm-1 text-center">
                    <label for="height">Height</label>
                    <input type="number" class="form-control" id="height" placeholder="CM">
                </div>
            </div>
            <div class="form-row d-flex justify-content-center" id="heightSecondary">
                <div class="form-group col-sm-1 text-center">
                    <input type="number" class="form-control" id="feet" placeholder="Feet">
                </div>
                <div class="form-group col-sm-1 text-center">
                    <input type="number" class="form-control" id="inches" placeholder="Inches">
                </div>
            </div>
            <div class="form-row d-flex justify-content-center">
                <div class="form-group col-sm-1 text-center">
                    <label for="weight">Weight</label>
                    <input type="number" class="form-control" id="weight" placeholder="KG">
                </div>
            </div>
            <div class="form-row d-flex justify-content-center" id="weightSecondary">
                <div class="form-group col-sm-1 text-center">
                    <input type="number" class="form-control" id="stone" placeholder="Stone">
                </div>
                <div class="form-group col-sm-1 text-center">
                    <input type="number" class="form-control" id="pounds" placeholder="Pounds">
                </div>
            </div>
            <div class="form-group d-flex justify-content-center">
                <button id="submit" type="submit" class="btn btn-primary">Calculate</button>
            </div>
        </form>
        <div class="d-flex justify-content-center row" id="alert">
            
        </div>
    </div>
    <script src="script.js"></script>   
</body>
</html>
